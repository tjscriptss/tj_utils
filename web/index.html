<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/cascadia-code@4.2.1/index.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notifications-wrapper"></div>
    
    <div id="progress-container" class="hidden">
        <div class="progress-content">
            <div class="progress-label"></div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div id="textui-container" class="hidden">
        <div class="textui-content">
            <i class="textui-icon"></i>
            <div class="textui-text">
                <div class="textui-title"></div>
                <div class="textui-description"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
